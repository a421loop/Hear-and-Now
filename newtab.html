<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hear and Now</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-blue1">
  <div class="theme-selector">
    <select id="themeSelect" aria-label="Theme selector">
      <option value="all">All Themes</option>
    </select>
  </div>

  <div class="card" id="card">
    <div class="prompt-text" id="promptText">
      <div class="loading">Loading listening prompts...</div>
    </div>
  </div>

  <div class="controls">
    <button class="nav-button" id="prevButton" aria-label="Previous">‹</button>

    <div class="timer-controls">
      <div class="timer-dropdown">
        <select id="timerSelect" aria-label="Timer length">
          <option value="30">30s</option>
          <option value="60">1m</option>
        </select>
      </div>

      <button class="timer-button" id="timerButton" aria-label="Start/Next timer">Start</button>
    </div>

    <button class="nav-button" id="nextButton" aria-label="Next">›</button>
  </div>

  <div class="timer-display" id="timerDisplay">0:00</div>

  <script src="newtab.js"></script>
</body>
</html>
